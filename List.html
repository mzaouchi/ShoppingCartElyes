<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart|By Elyes</title>
    <link rel="icon" href="carts.png">
    <link rel="stylesheet" href="Css.css">
    
</head>
<body>
<header>
   <a class="wave:hoover" id="hoover" href="">Shopping cart | by Elyes Bazazi</a>
</header>

<section>
    
    <div id="firstline">
        <h3 id="product">PRODUCT</h3>
        <h3>PRICE</h3>
        <h3>QUANTITY</h3>
        <h3>REMOVE</h3>
    </div>

    <div id="secondline">
        <div id="img1">
            <img class="itemimg" src="7787.jpg" alt="">
            <h4>Disque Dur Externe Toshiba Canvio Basics / 1 To / Noir</h4>
        </div>
        <a  class="LikeItem" ><img class="like elD" id="heart" src="heart.png" alt=""></a>
        <div id="img11">
            <h4 class="prix">60</h4>
            <div class="PosInput">
                <span class="QuantityItem quant">0</span>
                <div class="ButtonPos">
                    <button class="a" id="AddItem">+</button>
                    <button class="b" id="LessItem">-</button>
                </div>
            </div>
            <a class="RemoveItem"><img class="delete" src="delete.png" alt=""></a>
        </div>
    </div>


    <div id="secondline">
        <div id="img2">
            <img class="itemimg" src="clavier.jpg" alt="">
            <h4>CLAVIER GAMER MÃ‰CANIQUE T-DAGGER</h4>
        </div>
        <a  class="LikeItem" ><img class="like elD" id="heart2" src="heart.png" alt=""></a>
        <div id="img22">
            <h4 class="prix">120</h4>
            <div class="PosInput">
                <span   class="QuantityItem quant">0</span>
                <div class="ButtonPos">
                    <button class="a" id="AddItem">+</button>
                    <button class="b" id="LessItem">-</button>
                </div>
            </div>
            <a class="RemoveItem"><img class="delete" src="delete.png" alt=""></a>
        </div>
    </div>


    <div id="secondline">
        <div id="img3">
            <img class="itemimg" src="tv.jpg" alt="">
            <h4>ECRAN DELL 23.8" FULL HD - NOIR</h4>
        </div>
        <a  class="LikeItem"><img class="like elD" id="heart3" src="heart.png" alt=""></a>
        <div id="img33">
            <h4 class="prix">200</h4>
            <div class="PosInput">
                <span  class="QuantityItem quant">0</span>
                <div class="ButtonPos">
                    <button class="a" id="AddItem">+</button>
                    <button class="b" id="LessItem">-</button>
                </div>
            </div>
            <a class="RemoveItem"><img class="delete" src="delete.png" alt=""></a>
        </div>
    </div>

    
   <div id="final">
        <h3 class="padd">Total</h3>
        <span id="tot">0</span>
       
        
    </div>
</section>
<script src="Store.js"async></script>
</body>
</html>
